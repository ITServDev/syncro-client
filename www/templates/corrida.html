<ion-view style="" id="page3" title="Corrida">
    <ion-content class="has-header" padding="true">
        <div style="" class="button-bar"></div>

        <a class="button button-balanced  button-block" id="corrida-button7" ui-sref="abrirCorrida">Nova Corrida</a>
          <div>

          <div style="" class="list card" ng-controller="corridaCtrl">
            <div class="item item-divider">Usuario: <b>{{instalador}}</b></div>
            <div class="item item-body">

              <div class="row" ng-show="true">
                <div class="col col-20"><strong>In√≠cio</strong></div>
                <div class="col col-50">{{dateStart | date:'dd/MM/yyyy HH:mm'}}</div>
                <div class="col col-20"><i class="ion-android-done energized"></i></div>
              </div>
              <hr>
              <div class="row" ng-show="true">
                <div class="col col-20"><strong>Fim</strong></div>
                <div class="col col-50"></div>
                <div class="col col-20"><i class="ion-android-done-all balanced"></i></div>
              </div>
          </div>
          <button class="button button-small button-energized button-block" ui-sref="fecharCorrida" ng-show="true">Fechar</button>
        </div>
        </div>
        {{lista}}
    </ion-content>
</ion-view>
